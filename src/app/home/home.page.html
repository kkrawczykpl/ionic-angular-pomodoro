<ion-content [fullscreen]="true">

  <ion-item color="dark">
    <ion-label>Task Duration</ion-label>
    <ion-datetime displayFormat="mm:ss" placeholder="Change Task Time" [(ngModel)]="taskTime"></ion-datetime>
  </ion-item>
  <div [style.height]="'60%'" >
    <circle-progress
      [percent]="percent"
      [maxPercent]="100"
      [animation]="false"
      [showTitle]="false"
      [showSubtitle]="false"
      [showUnits]="false"
      [showZeroOuterStroke]="false"
      [outerStrokeColor]="'#ff5500'"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#E53A40'"
      [backgroundStroke]="'#121212'"
      [backgroundStrokeWidth]="3"
      [showInnerStroke]="false">
    </circle-progress>
  </div>

  <p>{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</p>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button color="primary" (click)="startCounting()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button color="tertiary" *ngIf="pause == true" (click)="pause = false;">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
      <ng-container *ngIf="pause == false">
        <ion-fab-button color="primary">
          <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button color="dark" (click)="stopCounting()">
            <ion-icon name="square"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="dark" (click)="pause = true;">
            <ion-icon name="pause"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ng-container>
    </ng-template>
  </ion-fab>

</ion-content>
